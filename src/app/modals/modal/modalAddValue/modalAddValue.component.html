<h1 mat-dialog-title class="letterStyle">Ingresar monto</h1>
    <div mat-dialog-content >
      <mat-form-field class="widthInput"  >
        <mat-label>$</mat-label>
        <input
          matInput
          type="number"
          [min]="minValue"
          [(ngModel)]="data.number" 
          required
        >
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="dflex">
      <button mat-raised-button color="primary" class="widthBoton"  [mat-dialog-close]="data.number"  [disabled]="!data.number || data.number < minValue">Aceptar</button>
      <button mat-raised-button color="primary" class="widthBoton"  (click)="onNoClick()">Cancelar</button>
    </div>
